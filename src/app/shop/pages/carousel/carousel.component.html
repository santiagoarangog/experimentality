<!--Versión Desktop-->

<section class="d-none d-sm-none d-md-block position-relative mb-5 margin-top" *transloco="let t">
  <div id="carouselDesktopIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselDesktopIndicators" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselDesktopIndicators" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselDesktopIndicators" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/media/banner-principal-desktop.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/media/new-arrivals.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="assets/media/sale.JPG" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselDesktopIndicators"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">{{t("carousel.previous")}}</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselDesktopIndicators"
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">{{t("carousel.next")}}</span>
    </button>
  </div>
</section>
