<div class="container" *transloco="let t">
  <div class="row">
    <div class="col-md-12 align-items-center mt-5">
      <h1 class="text-black h2">{{t("home.best-seller") | uppercase}}</h1>
    </div>
    <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">

      <div class="col-lg-3 col-md-4 col-sm-6 mb-grid-gutter">
        <div class="card card-product card-hover">
          <a class="card-img-top" href="shop-single.html">
            <img alt="Product thumbnail"></a>
          <div class="card-body"><a class="meta-link fs-xs mb-1" href="#">Men's clothing</a>
            <h3 class="fs-md fw-medium mb-2"><a class="meta-link" href="shop-single.html">Simple Cotton Gray T-shirt</a>
            </h3><span class="text-heading fw-semibold">$19.00</span>
          </div>
          <div class="card-footer">
            <div class="star-rating mt-n1"><i class="sr-star ai-star-filled active"></i><i
              class="sr-star ai-star-filled active"></i><i class="sr-star ai-star-filled active"></i><i
              class="sr-star ai-star"></i><i class="sr-star ai-star"></i>
            </div>
            <div class="d-flex align-items-center"><a class="btn-wishlist" href="#"><i class="ai-heart"></i><span
              class="btn-tooltip">Wishlist</span></a><span class="btn-divider"></span><a class="btn-addtocart" href="#"><i
              class="ai-shopping-cart"></i><span class="btn-tooltip">To Cart</span></a></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
