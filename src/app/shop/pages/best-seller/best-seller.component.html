<div class="container" *transloco="let t">
  <div class="row">
    <div class="col-md-12 align-items-center mt-5">
      <h1 class="text-black h2">{{t("home.best-seller") | uppercase}}</h1>
    </div>
    <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">

      <div class="col-lg-3 col-md-4 col-sm-6 mb-grid-gutter" *ngFor="let product of products$">
        <div class="card card-product card-hover">
          <div *ngIf="product.sale_price">
            <span class="badge badge-floating rounded-pill bg-danger">{{t("products.sale")}}</span>
          </div>
          <img [src]="product.thumbnail" class="card-img-top" style="object-fit: cover;" [alt]="product.title">
          <div class="card-body">
            <h3 class="fs-md fw-medium mb-2"><a class="meta-link" href="shop-single.html">{{product.title}}</a>
            </h3>
            <span class="text-heading fw-semibold">{{product.price | currency}}</span>
            <div *ngIf="product.sale_price">
              <span class="btn-divider"></span>
              <span class="text-heading fw-semibold">{{product.sale_price | currency}}</span>
            </div>
          </div>
          <div class="card-footer">
            <div class="d-grid gap-2">
              <a class="btn btn-dark mr-5" href="#">
                <i class="ai-shopping-cart mb-2" style="font-size: 20px"></i>
                <span class="btn-divider"></span>
                {{t("products.add-to-cart")}}
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
