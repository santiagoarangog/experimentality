<header class="header fixed-top" *transloco="let t">
  <div class="topbar topbar-light bg-light">
    <div class="container-fluid d-md-flex align-items-center px-0 px-xl-3">
      <div class="d-md-block text-wrap me-3">
        <span class="title">{{t("home.title") | uppercase}}</span>
      </div>
      <div class="input-group mx-auto" style="max-width: 900px;">
        <div class="input-group mb-3">
          <input type="text" class="form-control rounded-0" [placeholder]="t('home.search')">
          <span class="input-group-text bg-dark" style="width: 5%">
            <i class="ai-search position-absolute top-50 end-0 translate-middle-y text-light"
               style="font-size: 32px; margin-right: 0.5%"></i>
          </span>
        </div>
      </div>
      <div class="d-flex text-md-end ms-md-auto">
        <a class="topbar-link pe-2 me-4">
          <img src="assets/media/icon-cart.svg" [alt]="t('home.alt-cart')">
        </a>
        <div class="ms-auto ms-md-0 me-3">
          <img src="assets/media/icon-user.svg" [alt]="t('home.alt-user')">
        </div>
        <div class="ms-auto ms-md-0 me-3">
          <button class="btn btn-default rounded-0">{{t("home.sign-up")}}</button>
        </div>
      </div>
    </div>
  </div>
  <app-navbar></app-navbar>
</header>
