<div class="offcanvas offcanvas-collapse" id="search-sidebar" *transloco="let t">
  <div class="offcanvas-cap navbar-shadow px-4 mb-3">
    <h5 class="mt-1 mb-0">{{t("search.search-recents")}}</h5>
    <button class="btn-close lead" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body px-4 pt-3 pt-lg-0 ps-lg-0 pe-lg-2 pe-xl-4" data-simplebar="init">
    <div class="simplebar-wrapper" style="margin: 0px -24px 0px 0px;">
      <div class="simplebar-height-auto-observer-wrapper">
        <div class="simplebar-height-auto-observer"></div>
      </div>
      <div class="simplebar-mask">
        <div class="simplebar-offset" style="right: 0px; bottom: 0px;">
          <div class="simplebar-content-wrapper" style="height: auto; overflow: hidden;">
            <div class="simplebar-content" style="padding: 0px 24px 0px 0px;">
              <!-- Categories-->
              <div class="widget widget-categories mb-5" *ngIf="history.length">
                <h3 class="widget-title">{{t("search.history")}}</h3>
                <hr class="text-danger"/>
                <ul>
                  <li>
                    <a *ngFor="let item of history" [routerLink]="['/shop/search', item]"
                       class="widget-link">
                      {{ item | titlecase }}
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="simplebar-placeholder" style="width: auto; height: 989px;"></div>
    </div>
    <div class="simplebar-track simplebar-horizontal" style="visibility: hidden;">
      <div class="simplebar-scrollbar" style="width: 0px; display: none;"></div>
    </div>
    <div class="simplebar-track simplebar-vertical" style="visibility: hidden;">
      <div class="simplebar-scrollbar" style="height: 0px; display: none;"></div>
    </div>
  </div>
</div>
